<div class="auth-container">
  <div class="header-text">
    <h2>Join Career Compass ğŸš€</h2>
    <p class="subtitle">Create your account to start your journey.</p>
  </div>

  <form (submit)="onRegister()" class="auth-form">
    
    <div class="input-group">
      <label for="username">Full Name</label>
      <input 
        [(ngModel)]="user.username" 
        name="username" 
        placeholder="e.g. John Doe" 
        required 
        class="form-control">
    </div>

    <div class="input-group">
      <label for="email">Email Address</label>
      <input 
        [(ngModel)]="user.email" 
        name="email" 
        type="email" 
        placeholder="e.g. student@example.com" 
        required 
        class="form-control">
    </div>

    <div class="input-group">
      <label for="password">Password</label>
      <input 
        [(ngModel)]="user.password" 
        name="password" 
        type="password" 
        placeholder="Create a strong password" 
        required 
        class="form-control">
    </div>

    <div class="input-group">
      <label for="role">I am a...</label>
      <select 
        [(ngModel)]="user.role" 
        name="role" 
        class="form-control custom-select">
        <option value="student">Student ğŸ“</option>
        <option value="faculty">Faculty ğŸ«</option>
        <option value="admin">Admin ğŸ›¡ï¸</option>
      </select>
    </div>

    <button type="submit" class="btn-primary">Create Account</button>
  </form>

  <div class="auth-footer">
    <p>Already have an account? <a routerLink="/login" class="link">Sign In</a></p>
  </div>
</div>
